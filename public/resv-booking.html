<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link rel="shortcut icon" href="svg/icon.ico" type="image/x-icon">

  <title>ocean trip | Gili Paradise</title>

</head>

<body class="container-resv">
  <nav class="navbar-services">
    <ul class="navbar-services-ul">
      <li class="navbar-li"><a class="" href="index.html">Home</a></li>
      <li class="navbar-li"><a class="" href="services.html">Services</a></li>
      <li class="navbar-li"><a class="li-active" href="#">Reservation</a></li>
    </ul>
  </nav>
  <div>
    <p class="welcome-services">Gili <span class="welcome-bold">Paradise</span></p>
  </div>
  <div class="navbar-resv-steps">
    <p>Booking</p>
    <i class="fas fa-angle-right navbar-icon-hidden"></i>
    <p class="navbar-text-hidden">Payment</p>
    <i class="fas fa-angle-right navbar-icon-hidden"></i>
    <p class="navbar-text-hidden">Done. Let's enjoy the ride!</p>
  </div>

  <form class="form-resv" action="resv-booking-view.html">
    <div class="resv-container">
      <div class="resv-depart-date">
        <div class="resv-depart">
          <label class="resv-depart-text" for="inline-full-name">
            Depart date
          </label>
        </div>
        <div class="resv-date">
          <input class="resv-date-text" type="date" name="dateofbirth" id="dateofbirth" required>
        </div>
      </div>
      <div class="resv-person">
        <div class="revs-person-left">
          <label class="revs-person-left-text" for="inline-full-name">
            Person
          </label>
        </div>
        <div class="revs-person-right">
          <select
          class="revs-person-right-text">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </div>
    </div>
  </div>
  <div class="pick-wrapper">
    <p class="pickdes-text">Pick</p>
    <div class="flex-center">
      <div class="pickdes-item">
        <input id="radio1" type="radio" name="radio1" class="hidden" value="Gili Air" required/>
        <label for="radio1" class="pickdes-radio">
          <span class="pickdes-radio-span"></span>
          Gili Air</label>
        </div>

        <div class="pickdes-item">
          <input id="radio2" type="radio" name="radio1" class="hidden" value="Gili Trawangan" required/>
          <label for="radio2" class="pickdes-radio">
            <span class="pickdes-radio-span"></span>
            Gili Trawangan</label>
          </div>

          <div class="pickdes-item">
            <input id="radio3" type="radio" name="radio1" class="hidden" value="Gili Meno" required />
            <label for="radio3" class="pickdes-radio">
              <span class="pickdes-radio-span"></span>
              Gili Meno</label>
            </div>
          </div>
        </div>
        <div class="pick-wrapper">
            <p class="pickdes-text">Destination</p>
            <div class="flex-center">
              <div class="pickdes-item">
                <input id="radio4" type="radio" name="radio2" class="hidden" value="Gili Air" required/>
                <label for="radio4" class="pickdes-radio">
                  <span class="pickdes-radio-span"></span>
                  Gili Air</label>
                </div>
        
                <div class="pickdes-item">
                  <input id="radio5" type="radio" name="radio2" class="hidden" value="Gili Trawangan" required/>
                  <label for="radio5" class="pickdes-radio">
                    <span class="pickdes-radio-span"></span>
                    Gili Trawangan</label>
                  </div>
        
                  <div class="pickdes-item">
                    <input id="radio6" type="radio" name="radio2" class="hidden" value="Gili Meno" required />
                    <label for="radio6" class="pickdes-radio">
                      <span class="pickdes-radio-span"></span>
                      Gili Meno</label>
                    </div>
                  </div>
                </div>
        <div>
          <p class="contact-text">Contact</p>
          <div class="contact-item">
            <div class="contact-label-container">
              <label class="contact-label" for="inline-full-name">
                Name
              </label>
            </div>
            <div class="contact-input-container">
              <input class="contact-input" type="text" name="" id="" placeholder="Insert your name" required>
            </div>
          </div>
          <div class="contact-item">
            <div class="contact-label-container">
              <label class="contact-label" for="inline-full-name">
                Email
              </label>
            </div>
            <div class="contact-input-container">
              <input class="contact-input" type="email" name="" id="" placeholder="Insert your email" required>
            </div>
          </div>
        </div>
        <div class="proceed">
          <button class="proceed-btn" type="submit">Proceed
          </button>
        </div>
      </form>
    </body>
    </html>
