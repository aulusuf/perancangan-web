    <!-- modal -->
    <script>
        var modal = document.getElementById('modal');
        // function onclick
        function openModal(){
            $(modal).fadeIn();
        }
        // open modal
        $("#toggle_modal").click(function(e){
            e.openModal();
        });
        //close modal
        window.onclick = function(event) {
            if (event.target == modal) {
                $(modal).fadeOut();
          }
        }
    </script>
