<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link rel="shortcut icon" href="svg/icon.ico" type="image/x-icon">

  <title>Ocean Trip | Gili Paradise</title>

</head>

<body class="container-resv">
  <nav class="navbar-services">
    <ul class="navbar-services-ul">
      <li class="navbar-li"><a class="" href="index.html">Home</a></li>
      <li class="navbar-li"><a class="" href="services.html">Services</a></li>
      <li class="navbar-li"><a class="li-active"
        href="#">Reservation</a></li>
      </ul>
    </nav>
    <div>
      <p class="welcome-services">Gili <span class="welcome-bold">Paradise</span></p>
    </div>
    <div class="navbar-resv-steps">
      <a href="resv-booking.html">Booking</a>
      <i class="fas fa-angle-right navbar-icon"></i>
      <p>Payment</p>
      <i class="fas fa-angle-right navbar-icon-hidden"></i>
      <p class="navbar-text-hidden">Done. Let's enjoy the ride!</p>
    </div>

    <div class="form-resv">
      <div class="resv-container">
        <div class="booking-container">
          <label class="booking-label" for="inline-full-name">
            Booking Number:
          </label>
        </div>
        <div class="booking-container">
          <p class="booking-number" id="booking-number"></p>
        </div>
      </div>
      <p class="payment">Payment method</p>
      <p for="" class="payment-instruction ">Click one option below to proceed transaction</p>
      <div class="payment-option">
        <div class="payment-section">
          <a href="resv-done.html">
            <p class="payment-title">Paypal <br> Mastercard</p>
            <img src="img/paypal.png" class="payment-item"alt="">
            <img src="img/mastercard.png" class="payment-item"alt="">
          </a>
        </div>
        <div class="payment-section">
          <a href="resv-done.html">
            <p class="payment-title">ATM Bersama <br> Go-PAY</p>
            <img src="img/atmbersama.png" class="payment-item "alt="">
            <img src="img/gopay.png" class="payment-item payment-max"alt="">
          </a>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var number = Math.floor((Math.random() * 10000) + 20000);
      document.getElementById("booking-number").innerHTML=number;
    </script>
  </body>
  </html>
