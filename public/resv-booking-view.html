<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link rel="shortcut icon" href="svg/icon.ico" type="image/x-icon">

  <title>Ocean Trip | Gili Paradise</title>

</head>

<body class="container-resv">
  <nav class="navbar-services">
    <ul class="navbar-services-ul">
      <li class="navbar-li"><a class="" href="index.html">Home</a></li>
      <li class="navbar-li"><a class="" href="services.html">Services</a></li>
      <li class="navbar-li"><a class="li-active" href="#">Reservation</a></li>
      </ul>
    </nav>
    <div>
      <p class="welcome-services">Gili <span class="welcome-bold">Paradise</span></p>
    </div>
    <div class="navbar-resv-steps">
      <a href="resv-booking.html">Booking</a>
      <i class="fas fa-angle-right navbar-icon-hidden"></i>
      <p class="navbar-text-hidden">Payment</p>
      <i class="fas fa-angle-right navbar-icon-hidden"></i>
      <p class="navbar-text-hidden">Done. Let's enjoy the ride!</p>
    </div>

    <form class="form-resv">
    <p class="checkout-text">Checkout</p>
    <div class="checkout-item">
      <div class="checkout-half">
        <label class="checkout-left-text" for="inline-full-name">
          Depart date
        </label>
      </div>
      <div class="checkout-half">
        <p class="checkout-right-text">13 Juli 2019</p>
      </div>
    </div>
    <div class="checkout-item">
      <div class="checkout-half">
        <label class="checkout-left-text" for="inline-full-name">
          Person
        </label>
      </div>
      <div class="checkout-half-margin">
        <p class="checkout-right-text">3 <span>person</span></p>
      </div>
    </div>
    <div class="checkout-item">
      <div class="checkout-half">
        <label class="checkout-left-text" for="inline-full-name">
          Pick
        </label>
      </div>
      <div class="checkout-half">
        <p class="checkout-right-text">Gili Air</p>
      </div>
    </div>
    <div class="checkout-item">
      <div class="checkout-half">
        <label class="checkout-left-text" for="inline-full-name">
          Destination
        </label>
      </div>
      <div class="checkout-half-margin">
        <p class="checkout-right-text">Gili Trawangan</p>
      </div>
    </div>

    <div class="continue">
      <button class="continue-btn" type="submit">
        <a href="resv-payment.html">Continue</a>
      </button>
    </div>
    <div class="continue">
        <button class="" type="submit">
          <a href="resv-booking.html">View back</a>
        </button>
      </div>
  </form>
</body>
</html>
